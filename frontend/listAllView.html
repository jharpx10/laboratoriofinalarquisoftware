<!DOCTYPE html>
<html>
<head>
    <title>Gesti�n empleados</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>


</head>
<body>
    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
        <ul class="nav">
            <li>
                <a class="navbar-brand" href="/">
                    <img src="/img/logo(1).jpg" width="30" height="30"
                         class="d-inline-block align-top" alt="" loading="lazy">
                    GESTIÓN EMPLEADOS
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="index.html">AGREGAR EMPLEADO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listAllView.html">LISTA DE EMPLEADOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="increase()">INCREMENTAR SALARIO</a>
            </li>

        </ul>

    </nav>

    <div class="container p-4">

        <div class="col-xs-14 col-sm-14 col-md-14 col-lg-14 col-xl-14">
            <table class="display table-hover table-responsive" id="table_id2">
                <thead>
                    <tr>

                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Ocupación</th>
                        <th>Correo</th>
                        <th></th>

                    </tr>

                </thead>
                <tbody>





                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{type}}</td>
                        <td>{{email}}</td>
                        <td>
                            <a href="/admin/contact/{{email}}" title="email" class="text-decoration-none">

                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                                </svg>
                            </a>

                        </td>

                    </tr>



                </tbody>
                <tfoot>

                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Tipo de Cliente</th>
                        <th>Correo</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>




        </div>
    </div>

    <script>

        $('#table_id2').html('');
        $('#table_id2').append(`
                    <thead>
                        <tr>

                              <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Ocupación</th>
                            <th>Salario</th>
                            <th>Dirección</th>
                            <th>Oficina</th>
                            <th>Dependencia</th>
                            <th>Años</th>
          </tr>

                    </thead>
                    <tbody>`);


        $.ajax({
            url: 'http://192.168.1.2:8089/persona/listAll',
            success: function (dev) {
                console.log(dev);


                dev.forEach(d => {

                    $('#table_id2').append(`



                        <tr>
                            <td>${d.firstName}</td>
                            <td>${d.lastName}</td>
                            <td>${d.occupation}</td>
                            <td>${d.salary}</td>
                            <td>${d.address}</td>
                            <td>${d.office}</td>
                            <td>${d.dependency}</td>
                            <td>${d.years}</td>
                             <td>
                                <a href="update.html?id=${d.idPerson}&firstName=${d.firstName}&lastName=${d.lastName}&occupation=${d.occupation}&salary=${d.salary}&address=${d.address}&office=${d.office}&dependency=${d.dependency}&years=${d.years}" title="email" class="text-decoration-none">

                                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
</svg>
                                </a>

                            </td>
      <td>
                                <a onclick="deleteE(${d.idPerson})" title="email" class="text-decoration-none">

                                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg>

                            </td>


                        </tr>

                        `);
                });



            }
        });
        $('#table_id2').append(`
                    </tbody>
                    <tfoot>

                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Ocupación</th>
                            <th>Salario</th>
                            <th>Dirección</th>
                            <th>Oficina</th>
                            <th>Dependencia</th>
                            <th>Años</th>

                        </tr>
                    </tfoot>`);

        $('#table_id2 tfoot th').each(function () {
            var title = $(this).text();
            console.log(title);

            $(this).html('<input type="text" placeholder="Buscar ' + title + '" />');

        });

        function deleteE(id) {
            $.ajax({
                type: "GET",
                url: "http://192.168.1.2:8089/persona/delete/" + id,
                success: function () {
                    location.reload();
                }
            });
        }

        function increase() {
            $.ajax({
                type: "GET",
                url: "http://192.168.1.2:8089/persona/increasesalary/",
                success: function () {
                    window.location.href = 'listAllView.html';
                }
            });
        }


    </script>


</body>


</html>
